<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>More Fancy Inputs</title>
	</head>
	<body>
          <h1>Fancy HTML Form</h1>
          <h3>Always check documentation and support for these input types.</h3>
		<form id="fancy_input_form">
			<!-- 
               Input type to select colors.  Returns Colors HEX code.  
               Check out this URL for more info on colors https://htmlcolorcodes.com/ 
               Check browser compatibility before using. https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/color               
          -->
			<label for="theme_color">Pick your theme color : </label>
			<input
				type="color"
				id="theme_color"
				name="theme_color"
				value="#e66465"
			/>

			<br />
			<br />

			<!-- 
               Input type local-datetime.  
               Check browser compatibility before using. https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/color               
          -->
			<label for="autition_datetime"
				>Please select your availability for autition:
			</label>
			<input
				type="datetime-local"
				id="autition_datetime"
				name="autition_datetime"
				value="2018-06-12T19:30"
				min="2018-06-07T00:00"
				max="2018-06-14T00:00"
				required
			/>
			<br />
			<br />
			<!-- 
               Input type date
          -->
			<label for="audition_date">Please select audition date : </label>
			<input
				type="date"
				id="audition_date"
				name="audition_date"
				value="2018-06-12"
				min="2018-06-07"
				max="2018-06-14"
				required
			/>

			<br />
			<br />

               <!-- Input type Time -->
			<label for="audition_time">Please select audition time : </label>
			<input
				type="time"
				id="audition_time"
				name="audition_time"
				min="09:00"
				max="18:00"
				required
			/>
			<small>Please be a human and select a decent working hour</small>
               <br />
			<br />
			
			<!-- Input type month -->
			<label for="birth_month">What month were you born in : </label>

			<input
				type="month"
				id="birth_month"
				name="birth_month"
				value="2022-03"
				min="2020-01"
				max="2025-12"
				required
			/>

		

			<br />
			<br />
			<!-- Input type range -->
			<label for="strength">How strong are you? : </label>
			<input type="range" id="strength" name="strength" min="0" max="11" />

			<br />
			<br />

               <!-- Input type file upload -->
               <label for="avatar">Please select avatar : </label>
               <input type="file" id="avatar" name="avatar" accept="image/png" multiple>

               <br />
               <br />

               <!-- Input type tel -->
               <label for="phone">Please enter phone number : </label>
               <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

               <br />
               <br />
                <!-- Input type email -->
                <label for="email">Please enter email address : </label>
                <input type="email" id="email" name="email"required>

               <br />
			<br />
               <input type="submit" value="Submit Form">
		</form>
	</body>
</html>
