<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="box_model.css">
     <title>CSS Basics</title>
</head>
<body>
     <h1>CSS Basics</h1>
     <!-- 
          Block Element vs Inline element
     -->

     <!-- Examples of block element -->
     
     <h2>I am a H2</h2>
     <p>I am a paragraph</p> <p>I am another paragraph</p>
     
     <article>
          this is a long article
     </article>

     <!-- Examples of inline element element -->
     <span>I am a span</span>
     <a href="http://example.com">I am an anchor tag</a>

     <code>this is code tag</code>
     <code>this is another code tag</code>

     <!-- CSS Box Model -->
     <h2>CSS Box Model</h2>

     <div class="css_box_model">
          <p>This is a paragraph inside a div</p>

          <p class="seond_para">This is second paragraph inside a div</p>
     </div>

     
</body>
</html>
