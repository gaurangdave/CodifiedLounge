<!--
	HTML File - Hyper Text Markup Language
	Markup Language - Adding symbols  along with content to control the structure of the language, A marked-up document thus contains two types of text: text to be displayed and markup language on how to display it.
	HTML structures the page using HTML elements/tags
-->

<!-- DOCTYPE mentions that the page is an HTML page-->
<!DOCTYPE html>
<!-- HTML Root element of the page, all the web page content is inside this element. -->

<html>
	<head>
		<!-- 
			Everything we want in HTML that is not visible content goes here
			e.g. metadata, scripts, stylesheets, etc.
		-->
	</head>
	<body>
		<!-- 
			Everything we want in HTML that is visible content goes here
			e.g. heading, paragraphs, images, etc.
		-->
		<h1>Hello World</h1>
	</body>
</html>
